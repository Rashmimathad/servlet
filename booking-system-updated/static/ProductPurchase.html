<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="p-3 mb-2 bg-body-tertiary">
<h1 class="text-center"><b><i>Product Purchase Form</i></b></h1>
<br>
<form action="productPurchase" method="post">
    <div class="col-md-4">
        <label for="inputUserName" class="form-label"><b>User Name</b></label>
        <input type="text" class="form-control" id="inputUserName" name="inputUserName" placeholder="enter user name" required>
    </div>
    <br>
    <div class="col-md-4">
        <label for="inputContactNumber" class="form-label"><b>Contact Number</b></label>
        <input type="text" class="form-control" id="inputContactNumber" name="inputContactNumber" placeholder="enter contact number" required>
    </div>
    <br>
    <div class="col-md-4">
        <label for="inputProductName" class="form-label"><b>Product Name</b></label>
        <input type="text" class="form-control" id="inputProductName" name="inputProductName" placeholder="enter product name" required>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label"><b>Select Quantity</b></label>
        <select class="form-select" name="inputQuantity" required>
            <option value="">-- select quantity --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label"><b>Shipping Address</b></label>
        <textarea class="form-control" name="shippingAddress" rows="3" placeholder="enter shipping address" required></textarea>
    </div>
    <br>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0"><b>Is Billing Address same as Shipping Address?</b></legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="billingAddress" id="gridRadios1" value="Yes" required>
                <label class="form-check-label" for="gridRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="billingAddress" id="gridRadios2" value="No" required>
                <label class="form-check-label" for="gridRadios2">
                    No
                </label>
            </div>
        </div>
    </fieldset>
    <br>
    <button type="submit" class="btn btn-dark">Buy Product</button>

</form>
</div>
</body>
</html>
