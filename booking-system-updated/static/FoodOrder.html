<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="bg-success p-2 text-dark bg-opacity-25">
<h1 class="text-center"><b><i>Food Order Form</i></b></h1>
<br>
<form action="foodOrder" method="post">
<div class="col-md-4">
    <label for="inputName" class="form-label"><b>Name</b></label>
    <input type="text" class="form-control bg-success p-2 text-dark bg-opacity-10 border-success" id="inputName" name="inputName" placeholder="enter your name" required>
</div>
<br>
<div class="col-md-4">
    <label for="inputContactNumber" class="form-label"><b>Contact Number</b></label>
    <input type="text" class="form-control bg-success p-2 text-dark bg-opacity-10 border-success" id="inputContactNumber" name="inputContactNumber" placeholder="enter contact number" required>
</div>
<br>
    <div class="mb-3">
        <label class="form-label"><b>Select Meal Type</b></label><br>

        <div class="form-check">
            <input class="form-check-input bg-success p-2 text-dark bg-opacity-10 border-success" type="radio" name="mealType" value="Veg" required>
            <label class="form-check-label">Veg</label>
        </div>

        <div class="form-check">
            <input class="form-check-input bg-success p-2 text-dark bg-opacity-10 border-success" type="radio" name="mealType" value="Non-Veg" required>
            <label class="form-check-label">Non-Veg</label>
        </div>

        <div class="form-check">
            <input class="form-check-input bg-success p-2 text-dark bg-opacity-10 border-success" type="radio" name="mealType" value="Vegan" required>
            <label class="form-check-label">Vegan</label>
        </div>
    </div>
    <br>
<div class="col-md-4">
    <label for="inputFoodName" class="form-label"><b>Food Name</b></label>
    <input type="text" class="form-control bg-success p-2 text-dark bg-opacity-10 border-success" id="inputFoodName" name="inputFoodName" placeholder="enter food name" required>
</div>
<br>
<div class="mb-3">
    <label class="form-label"><b>Select Quantity</b></label>
    <select class="form-select bg-success p-2 text-dark bg-opacity-10 border-success" name="inputQuantity" required>
        <option value="">-- select quantity --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>
<br>
    <div class="mb-1">
        <label class="form-label"><b>Customize your food</b></label>
        <textarea class="form-control bg-success p-2 text-dark bg-opacity-10 border-success" name="specialRequests" rows="3" placeholder="Any food taste preferences?" required></textarea>
    </div>
    <br>
    <div class="mb-1">
        <label class="form-label"><b>Delivery Address</b></label>
        <textarea class="form-control bg-success p-2 text-dark bg-opacity-10 border-success" name="deliveryAddress" rows="3" placeholder="Any food taste preferences?" required></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Buy Food</button>
</form>
</div>
</body>
</html>
