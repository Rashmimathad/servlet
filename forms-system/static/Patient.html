<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<h1>Patient Form</h1>
<form action="patient" method="post">
    Name : <input type="text" name="name"/><br><br>
    Age : <input type="text" name="age"/><br><br>
    Gender : <input type="radio" name="gender" value="Female"/> Female <input type="radio" name="gender" value="Male"/>Male <br><br>
    Email : <input type="email" name="email"/><br><br>
    Contact No : <input type="text" name="contactNo"/><br><br>
    Address : <input type="text" name="address"/><br><br>
    Status : <input type="radio" name="status" value="Single"/>Single <input type="radio" name="status" value="Married"/>Married <br><br>
    Blood Group :
    <select name="bloodGroup" id="bloodGroup">
        <option value="A+ve">A+ve</option>
        <option value="A-ve">A-ve</option>
        <option value="B+ve">B+ve</option>
        <option value="B-ve">B-ve</option>
        <option value="O+ve">O+ve</option>
        <option value="O-ve">O-ve</option>
        <option value="AB+ve">AB+ve</option>
        <option value="AB-ve">AB-ve</option>
    </select><br><br>
    Disease Name : <input type="text" name="diseaseName"/><br><br>
    Incharge Doctor Name : <input type="text" name="inchargeDoctor"/><br><br>

    <input type="submit" value="SUBMIT"/>

</form>
</body>
</html>
