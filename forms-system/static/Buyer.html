<body>

<h1>Buyer Form</h1>
<form action="buyer" method="post">
  Buyer Name : <input type="text" name="buyerName"/><br><br>
  Email : <input type="email" name="email"/><br><br>
  Mobile Number : <input type="text" name="mobileNumber"/><br><br>
  Current Address  : <input type="text" name="currentAddress"/><br><br>
  Preferred Property Type :
  <select name="propertyType" id="propertyType">select the property type
    <option value="Villa">Villa</option>
    <option value="Apartment">Apartment</option>
    <option value="Plot">Plot</option>
    <option value="Commercial Space">Commercial Space</option>
  </select><br><br>
  Budget Range : <input type="text" name="budgetRange"/><br><br>
  Property Size Requirement : <input type="text" name="propertySizeRequirement"/><br><br>
  Preferred Location : <input type="text" name="preferredLocation"/><br><br>
  Purpose Of Purchase : <input type="radio" name="purposeOfPurchase" value="Investment">Investment
  <input type="radio" name="purposeOfPurchase" value="Self-use">Self-use
  <input type="radio" name="purchaseOfPurchase" value="Rental">Rental <br><br>
  Source Of Information: <input type="radio" name="sourceOfInformation" value="Online Ad">Online Ad
  <input type="radio" name="sourceOfInformation" value="Friend">Friend <br><br>
  <input type="submit" value="SUBMIT"/>
</form>
</body>
</html>
