<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
</head>
<body>
<h1>Personal Details</h1>
<form action="personalDetails">
    Name : <input type="text" name="name"/><br><br>
    Email : <input type="email" name="email"/><br><br>
    Mobile No : <input type="text" name="mobileNo"/><br><br>
    Age : <input type="number" name="age"/><br><br>
    Address : <input type="text" name="address"/><br><br>
    Gender : <input type="radio" value="Female" name="gender"/>Female <input type="radio" value="Male" name="gender"/>Male<br><br>
    DOB : <input type="date" name="dob"/><br><br>
    Status : <input type="radio" name="status" value="single"/>Single
    <input type="radio" name="status" value="married"/>Married <br><br>
    <input type="submit" value="SUBMIT">

</form>
</body>
</html>
