<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Details</title>
</head>
<body>
<h1>Education Details</h1>
<form action="educationDetails">
    <b><u>School Details</u></b><br><br>
    Student Name : <input type="text" name="studentName"/><br><br>
    Year Of PassOut : <input type="text" name="yearOfPassOutSslc"><br><br>
    Percentage : <input type="text" name="percentageSslc"/><br><br>
    <b><u>PUC Details</u></b><br><br>
    Student Name : <input type="text" name="studentName"/><br><br>
    Year Of PassOut : <input type="text" name="yearOfPassOutPuc"/><br><br>
    Percentage : <input type="text" name="percentagePuc"/><br><br>
    <b><u>Degree Details</u></b><br><br>
    Student Name : <input type="text" name="studentName"/><br><br>
    Year Of PassOut : <input type="text" name="yearOfPassOutDegree"/><br><br>
    Percentage : <input type="text" name="percentageDegree"/><br><br>
    Stream :
    <select name="stream" id="stream">
        <option value="CSE">CSE</option>
        <option value="ISE">ISE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECHANICAL">MECHANICAL</option>
        <option value="CIVIL">CIVIL</option>
    </select><br><br>
    <b><u>Master Degree Details</u></b><br><br>
    Student Name : <input type="text" name="studentName"/><br><br>
    Year Of PassOut : <input type="text" name="yearOfPassOutMasterDegree"/><br><br>
    Percentage : <input type="text" name="percentageMasterDegree"/><br><br>

    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
